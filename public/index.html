<!-- --- Copy the content below into the file named index.html --- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Interview Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-xl text-center">
        <h1 class="text-3xl font-bold mb-6 text-white">Podcast Interview Recorder</h1>

        <div id="role-select-view" class="space-y-4">
            <p class="text-lg">Are you the host or the guest?</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="host-select-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                    I am the Host
                </button>
                <button id="guest-select-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                    I am a Guest
                </button>
            </div>
        </div>

        <div id="host-view" class="hidden space-y-4">
            <p class="text-lg">As the host, click below to generate a new session code for your guest.</p>
            <button id="start-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                Generate Session Code
            </button>
        </div>

        <div id="guest-view" class="hidden space-y-4">
            <p class="text-lg">Enter the session code to join and record.</p>
            <input type="text" id="guest-code-input" placeholder="Enter 6-digit code" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center text-lg tracking-wider">
            <button id="join-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                Join Session
            </button>
            <button id="back-to-start-btn-guest" class="mt-4 text-sm text-indigo-400 hover:text-indigo-200 transition-colors duration-200">
                &larr; Back
            </button>
        </div>
        
        <div id="recording-view" class="hidden space-y-4">
            <div id="host-recording-info" class="hidden">
                <p class="text-lg">Session Code:</p>
                <div class="bg-gray-700 px-6 py-4 rounded-lg mb-4">
                    <span id="session-code" class="text-4xl font-mono tracking-widest text-green-400"></span>
                </div>
                <p id="recording-status-text" class="text-lg text-green-400"></p>
            </div>
            <div id="guest-recording-info" class="hidden">
                <p id="guest-status-text" class="text-lg text-green-400"></p>
            </div>

            <p class="text-sm text-gray-400">Your audio is being sent to the server. Do not close this window.</p>
            <div class="mt-4">
                <button id="stop-btn" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 hidden">
                    Stop Recording
                </button>
                <div id="download-area" class="mt-4 hidden space-y-2">
                    <!-- Download links will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden"></div>

    </div>

    <script defer>
        // DOM Elements
        const roleSelectView = document.getElementById('role-select-view');
        const hostView = document.getElementById('host-view');
        const guestView = document.getElementById('guest-view');
        const recordingView = document.getElementById('recording-view');
        const hostRecordingInfo = document.getElementById('host-recording-info');
        const guestRecordingInfo = document.getElementById('guest-recording-info');
        const recordingStatusText = document.getElementById('recording-status-text');
        const guestStatusText = document.getElementById('guest-status-text');
        const stopBtn = document.getElementById('stop-btn');
        const downloadArea = document.getElementById('download-area');

        const hostSelectBtn = document.getElementById('host-select-btn');
        const guestSelectBtn = document.getElementById('guest-select-btn');
        const startBtn = document.getElementById('start-btn');
        const joinBtn = document.getElementById('join-btn');
        const backToStartBtnGuest = document.getElementById('back-to-start-btn-guest');

        const sessionCodeSpan = document.getElementById('session-code');
        const guestCodeInput = document.getElementById('guest-code-input');
        const messageBox = document.getElementById('message-box');

        // State variables
        let ws;
        let mediaRecorder;
        let wakeLock = null;
        let isHost = false;
        let currentSessionCode = null;

        // --- UI State Management Functions ---
        const showView = (viewId) => {
            const views = [roleSelectView, hostView, guestView, recordingView];
            views.forEach(view => view.classList.add('hidden'));
            const viewToShow = document.getElementById(viewId);
            if (viewToShow) {
                viewToShow.classList.remove('hidden');
            } else {
                console.error(`Attempted to show a non-existent view: ${viewId}`);
            }
        };

        const showMessage = (message, type = 'info') => {
            messageBox.textContent = message;
            messageBox.className = 'mt-6 p-4 rounded-lg text-sm';
            messageBox.classList.remove('hidden');

            if (type === 'error') {
                messageBox.classList.add('bg-red-500', 'text-white');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else {
                messageBox.classList.add('bg-blue-500', 'text-white');
            }
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };

        // --- Wake Lock API for preventing screen sleep ---
        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock active!');
                } catch (err) {
                    console.error('Failed to get wake lock:', err);
                }
            }
        };

        const releaseWakeLock = () => {
            if (wakeLock) {
                wakeLock.release()
                    .then(() => {
                        console.log('Wake lock released.');
                        wakeLock = null;
                    })
                    .catch(err => {
                        console.error('Failed to release wake lock:', err);
                    });
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && recordingView.classList.contains('hidden') === false) {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            showView('role-select-view');
        });

        hostSelectBtn.addEventListener('click', () => {
            isHost = true;
            showView('host-view');
        });

        guestSelectBtn.addEventListener('click', () => {
            isHost = false;
            showView('guest-view');
        });

        backToStartBtnGuest.addEventListener('click', () => showView('role-select-view'));

        startBtn.addEventListener('click', async () => {
            showMessage("Generating session code...", 'info');
            try {
                const response = await fetch('/start-session');
                const data = await response.json();

                if (!data.uniqueCode) {
                    showMessage("Could not generate a session code. Please try again.", 'error');
                    return;
                }
                
                currentSessionCode = data.uniqueCode;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                const wsUrl = `ws${location.protocol === 'https:' ? 's' : ''}://${location.host}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Host WebSocket connection opened.');
                    // Send the initial audio data with the session code
                    ws.send(JSON.stringify({
                        type: 'host_audio',
                        code: currentSessionCode,
                        audioData: '' // Send an empty chunk to initialize the stream
                    }));
                    
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            const reader = new FileReader();
                            reader.readAsDataURL(event.data);
                            reader.onloadend = () => {
                                const base64Audio = reader.result.split(',')[1];
                                ws.send(JSON.stringify({
                                    type: 'host_audio',
                                    code: currentSessionCode,
                                    audioData: base64Audio
                                }));
                            };
                        }
                    };

                    mediaRecorder.start(1000);
                    
                    showView('recording-view');
                    hostRecordingInfo.classList.remove('hidden');
                    guestRecordingInfo.classList.add('hidden');
                    sessionCodeSpan.textContent = currentSessionCode;
                    recordingStatusText.textContent = "You are recording! Awaiting guest...";
                    stopBtn.classList.remove('hidden');
                    requestWakeLock();
                };

                ws.onmessage = event => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'recording_saved') {
                        downloadArea.innerHTML = ''; // Clear previous links
                        data.downloadUrls.forEach(url => {
                            const a = document.createElement('a');
                            const filename = url.split('/').pop().replace('.webm', '.ogg');
                            a.href = url;
                            a.download = filename; // Force download with this attribute
                            a.textContent = `Download ${filename}`;
                            a.className = "inline-block w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200";
                            downloadArea.appendChild(a);
                        });
                        downloadArea.classList.remove('hidden');
                        showMessage("Recording saved successfully! Download your files below.", 'success');
                        stopBtn.classList.add('hidden');
                        mediaRecorder.stop();
                    }
                };

                ws.onclose = () => {
                    console.log('Host WebSocket connection closed.');
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                    releaseWakeLock();
                };

                ws.onerror = error => {
                    console.error('Host WebSocket error:', error);
                    showMessage("An error occurred with the connection.", 'error');
                    releaseWakeLock();
                };
            } catch (error) {
                console.error('Microphone access or WebSocket connection failed:', error);
                showMessage("Could not access microphone or connect. Check permissions.", 'error');
            }
        });

        joinBtn.addEventListener('click', () => {
            const code = guestCodeInput.value.trim();
            if (code.length === 6) {
                connectAndRecord(code);
            } else {
                showMessage("Please enter a valid 6-digit code.", 'error');
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                showMessage("Stopping and saving recording...", 'info');
                ws.send(JSON.stringify({ type: 'stop', code: currentSessionCode }));
                stopBtn.classList.add('hidden');
            }
        });

        async function connectAndRecord(code) {
            showMessage("Connecting to server...", 'info');
            try {
                const wsUrl = `ws${location.protocol === 'https:' ? 's' : ''}://${location.host}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = async () => {
                    console.log('Guest WebSocket connection opened.');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            const reader = new FileReader();
                            reader.readAsDataURL(event.data);
                            reader.onloadend = () => {
                                const base64Audio = reader.result.split(',')[1];
                                ws.send(JSON.stringify({
                                    type: 'guest_audio',
                                    code: code,
                                    audioData: base64Audio
                                }));
                            };
                        }
                    };

                    mediaRecorder.start(1000);
                    ws.send(JSON.stringify({ type: 'start', code: code }));
                    
                    showView('recording-view');
                    hostRecordingInfo.classList.add('hidden');
                    guestRecordingInfo.classList.remove('hidden');
                    guestStatusText.textContent = "You are recording! The host will end the session.";
                    stopBtn.classList.add('hidden');
                    requestWakeLock();
                };

                ws.onmessage = event => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'error') {
                        showMessage(data.message, 'error');
                        ws.close();
                        showView('guest-view');
                    } else if (data.type === 'recording_saved') {
                        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                            mediaRecorder.stop();
                        }
                        guestStatusText.textContent = "The host has ended the session. You may now close this window.";
                        stopBtn.classList.add('hidden');
                        ws.close();
                        showMessage("Recording saved successfully! The session has ended.", 'success');
                    }
                };

                ws.onclose = () => {
                    console.log('Guest WebSocket connection closed.');
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                    releaseWakeLock();
                };

                ws.onerror = error => {
                    console.error('Guest WebSocket error:', error);
                    showMessage("An error occurred with the connection.", 'error');
                    releaseWakeLock();
                };
            } catch (error) {
                console.error('Microphone access or WebSocket connection failed:', error);
                showMessage("Could not access microphone or connect. Check permissions and code.", 'error');
            }
        }
    </script>
</body>
</html>

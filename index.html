
            <p class="text-sm text-gray-400 mt-2">The guest's recording will be saved to your server once they join and stop.</p>
            <button id="back-to-start-btn" class="mt-4 text-sm text-indigo-400 hover:text-indigo-200 transition-colors duration-200">
                &larr; Back
            </button>
        </div>

        <div id="guest-view" class="hidden space-y-4">
            <p class="text-lg">Enter the session code to join and record.</p>
            <input type="text" id="guest-code-input" placeholder="Enter 6-digit code" class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center text-lg tracking-wider">
            <button id="join-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                Join Session
            </button>
            <button id="back-to-start-btn-guest" class="mt-4 text-sm text-indigo-400 hover:text-indigo-200 transition-colors duration-200">
                &larr; Back
            </button>
        </div>

        <div id="recording-view" class="hidden space-y-4">
            <p class="text-lg text-green-400">You are connected and recording!</p>
            <p class="text-sm text-gray-400">Your audio is being sent to the host's server. Do not close this window.</p>
            <div class="mt-4">
                <button id="stop-btn" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200">
                    Stop Recording
                </button>
            </div>
        </div>
        
        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden"></div>

    </div>

    <script>
        // DOM Elements
        const roleSelectView = document.getElementById('role-select-view');
        const hostView = document.getElementById('host-view');
        const guestView = document.getElementById('guest-view');
        const codeView = document.getElementById('code-view');
        const recordingView = document.getElementById('recording-view');

        const hostSelectBtn = document.getElementById('host-select-btn');
        const guestSelectBtn = document.getElementById('guest-select-btn');
        const startBtn = document.getElementById('start-btn');
        const joinBtn = document.getElementById('join-btn');
        const stopBtn = document.getElementById('stop-btn');
        const backToStartBtnHost = document.getElementById('back-to-start-btn');
        const backToStartBtnGuest = document.getElementById('back-to-start-btn-guest');

        const sessionCodeSpan = document.getElementById('session-code');
        const guestCodeInput = document.getElementById('guest-code-input');
        const messageBox = document.getElementById('message-box');

        // State variables
        let ws;
        let mediaRecorder;

        // --- UI State Management Functions ---
        const showView = (viewId) => {
            // Hide all views first
            roleSelectView.classList.add('hidden');
            hostView.classList.add('hidden');
            guestView.classList.add('hidden');
            codeView.classList.add('hidden');
            recordingView.classList.add('hidden');

            // Then show the requested view
            document.getElementById(viewId).classList.remove('hidden');
        };

        const showMessage = (message, type = 'info') => {
            messageBox.textContent = message;
            messageBox.className = 'mt-6 p-4 rounded-lg text-sm';
            messageBox.classList.remove('hidden');

            if (type === 'error') {
                messageBox.classList.add('bg-red-500', 'text-white');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else {
                messageBox.classList.add('bg-blue-500', 'text-white');
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        };

        // --- Event Listeners ---
        hostSelectBtn.addEventListener('click', () => showView('host-view'));
        guestSelectBtn.addEventListener('click', () => showView('guest-view'));
        backToStartBtnHost.addEventListener('click', () => showView('host-view'));
        backToStartBtnGuest.addEventListener('click', () => showView('role-select-view'));

        startBtn.addEventListener('click', async () => {
            showMessage("Generating session code...", 'info');
            try {
                const response = await fetch('/start-session');
                const data = await response.json();
                if (data.uniqueCode) {
                    sessionCodeSpan.textContent = data.uniqueCode;
                    showView('code-view');
                    showMessage("Session code generated! Awaiting guest.", 'success');
                } else {
                    showMessage("Could not generate a session code. Please try again.", 'error');
                }
            } catch (error) {
                console.error('Error generating session code:', error);
                showMessage("An error occurred while generating the session code.", 'error');
            }
        });

        joinBtn.addEventListener('click', () => {
            const code = guestCodeInput.value.trim();
            if (code.length === 6) {
                connectAndRecord(code);
            } else {
                showMessage("Please enter a valid 6-digit code.", 'error');
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                showMessage("Stopping and saving recording...", 'info');
                // We send a 'stop' message to the server first
                ws.send(JSON.stringify({ type: 'stop' }));
                // We will close the connection only after the server confirms it has saved the file
            }
        });

        async function connectAndRecord(code) {
            showMessage("Connecting to server...", 'info');
            try {
                // Determine the correct WebSocket URL
                const wsUrl = `ws${location.protocol === 'https:' ? 's' : ''}://${location.host}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = async () => {
                    console.log('WebSocket connection opened.');
                    // Request microphone access first
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            // Convert the Blob to a base64 string and send it
                            const reader = new FileReader();
                            reader.readAsDataURL(event.data);
                            reader.onloadend = () => {
                                const base64Audio = reader.result.split(',')[1];
                                ws.send(JSON.stringify({
                                    type: 'audio',
                                    audioData: base64Audio
                                }));
                            };
                        }
                    };

                    // Start recording in chunks. This also sends the initial 'start' message
                    mediaRecorder.start(1000); // 1000ms (1 second) chunks

                    // Send the 'start' message after we know we have a stream
                    ws.send(JSON.stringify({ type: 'start', code: code }));
                    
                    showView('recording-view');
                    showMessage("Connected! Recording has started.", 'success');
                };

                ws.onmessage = event => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'error') {
                        showMessage(data.message, 'error');
                        ws.close();
                        showView('guest-view'); // Go back to the guest view
                    } else if (data.type === 'recording_saved') {
                        showMessage("Recording saved successfully! You can now close this window.", 'success');
                        ws.close();
                        showView('guest-view'); // Go back to the guest view
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket connection closed.');
                    // Don't show an error if the close was initiated by the stop button
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        showMessage("Connection lost. Please check your network and try again.", 'error');
                        mediaRecorder.stop();
                        showView('guest-view');
                    }
                };

                ws.onerror = error => {
                    console.error('WebSocket error:', error);
                    showMessage("An error occurred with the connection.", 'error');
                };

            } catch (error) {
                console.error('Microphone access or WebSocket connection failed:', error);
                showMessage("Could not access microphone or connect. Check permissions and code.", 'error');
            }
        }
    </script>
</body>
</html>
